<body>
  <mat-sidenav-container class="h-screen">
    <mat-sidenav-content>
      <!--header-->
      <header class="container mx-auto pb-1 text-gray-800">
        <div class="flex justify-between items-center fixed w-full left-0 h-16 px-5" style="background:
        linear-gradient( 135deg, rgba(144, 255, 192, 0.8), rgba(0, 212, 255, 0.8));
        background-size: cover;">

          <div class="flex items-center focus:outline-none" routerLink="/">
            <svg class="h-10 w-10 mr-2 fill-current text-red-400" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 512 512" opacity="1"><path class="st0" d="M262.771 118.151c2.436-18.996 15.484-20.638 15.484-26.638 0-6.617-1.322-19.851-25.131-19.851-23.816 0-25.146 13.234-25.146 19.851 0 6.023 13.16 7.664 15.514 26.876-49.088 3.208-89.235 25.049-88.203 45.122H356.24c0-18.209-44.744-43.132-93.469-45.36zM508.733 182.137c-5.287 0-70.781 5.956-70.781 5.956s-13.263 34.302-33.508 53.232c-10.702-32.023-28.458-59.255-48.205-62.931h-200.95c-11.548 0-26.275 18.499-38.098 43.222C84.634 205.56 52.5 189.37 43.039 183.459c-31.756-19.843-57.555 49.616-33.739 61.52 6.335 3.164 48.784 19.331 89.258 34.556-1.3 7.753-2.042 15.313-2.042 22.39 0 28.28 49.192 138.413 80.532 138.413h157.44c15.06 0 42.546-38.216 61.163-76.655 25.525-13.59 52.594-56.96 64.134-94.887 14.69-48.25 43.935-74.926 48.947-78.059 5.296-3.312 3.306-8.6.001-8.6z"/></svg>

            <h1 class="text-4xl font-medium">
              unTeak
            </h1>
          </div>

          <div>
            <button class="focus:outline-none" (click)="isOpen=!isOpen">
              <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/>
              </svg>
            </button>
          </div>



        </div>
      </header>


      <!--ルーターアウトレット-->
      <div class="container mx-auto mt-16">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

    <!--sidenav-->
    <mat-sidenav class="w-3/5" mode="over" [(opened)]="isOpen">

      <!--mydata-->
				<div class="text-gray-800">
          <app-image *ngIf="session_data.user.back!=''" [imageId]="session_data.user.back" [classItem]="'h-32 w-full object-cover'"></app-image>
					<div class="flex justify-center">
            <app-image *ngIf="session_data.user.icon!=''" [imageId]="session_data.user.icon" [classItem]="'rounded-full -mt-6 border-4 object-center object-cover border-white mr-2 h-16 w-16'"></app-image>
					</div>
					<div class="py-2 px-2">
						<div class=" font-bold font-title text-center">{{ session_data.user.name }}</div>
					</div>
				</div>

        <hr>

        <div class="mt-3 focus:outline-none" (click)="go('/')">
          <div class="flex justify-center items-center p-3 shadow-lg border border-gray-100 mx-2 rounded hover:bg-gray-200 hover:shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M13 20v-5h-2v5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7.59l-.3.3a1 1 0 1 1-1.4-1.42l9-9a1 1 0 0 1 1.4 0l9 9a1 1 0 0 1-1.4 1.42l-.3-.3V20a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2zm5 0v-9.59l-6-6-6 6V20h3v-5c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v5h3z"/></svg>
            <p>ホーム</p>
          </div>
        </div>

        <div class="mt-3 focus:outline-none" (click)="go('/config')">
          <div class="flex justify-center items-center p-3 shadow-lg border border-gray-100 mx-2 rounded hover:bg-gray-200 hover:shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M9 4.58V4c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v.58a8 8 0 0 1 1.92 1.11l.5-.29a2 2 0 0 1 2.74.73l1 1.74a2 2 0 0 1-.73 2.73l-.5.29a8.06 8.06 0 0 1 0 2.22l.5.3a2 2 0 0 1 .73 2.72l-1 1.74a2 2 0 0 1-2.73.73l-.5-.3A8 8 0 0 1 15 19.43V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.58a8 8 0 0 1-1.92-1.11l-.5.29a2 2 0 0 1-2.74-.73l-1-1.74a2 2 0 0 1 .73-2.73l.5-.29a8.06 8.06 0 0 1 0-2.22l-.5-.3a2 2 0 0 1-.73-2.72l1-1.74a2 2 0 0 1 2.73-.73l.5.3A8 8 0 0 1 9 4.57zM7.88 7.64l-.54.51-1.77-1.02-1 1.74 1.76 1.01-.17.73a6.02 6.02 0 0 0 0 2.78l.17.73-1.76 1.01 1 1.74 1.77-1.02.54.51a6 6 0 0 0 2.4 1.4l.72.2V20h2v-2.04l.71-.2a6 6 0 0 0 2.41-1.4l.54-.51 1.77 1.02 1-1.74-1.76-1.01.17-.73a6.02 6.02 0 0 0 0-2.78l-.17-.73 1.76-1.01-1-1.74-1.77 1.02-.54-.51a6 6 0 0 0-2.4-1.4l-.72-.2V4h-2v2.04l-.71.2a6 6 0 0 0-2.41 1.4zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
            <p>設定</p>
          </div>
        </div>


        <div class="flex justify-center items-center absolute inset-x-0 bottom-0 h-16 bg-gray-300">
          {{date.getYear()+1900}}---マサキんぎょ
        </div>

    </mat-sidenav>

  </mat-sidenav-container>

</body>
